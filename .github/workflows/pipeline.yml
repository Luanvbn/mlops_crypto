# Nome do seu fluxo de trabalho, como aparecerá na aba "Actions"
name: Treinamento do Modelo de Crypto

# Define quando essa Action deve rodar
on:
  # Roda em todo push para a branch 'main' ou 'master'
  push:
    branches: [ main, master ]
  # Permite que você rode manualmente pela interface do GitHub
  workflow_dispatch:

jobs:
  train-and-log:
    # Usa a versão mais recente do Ubuntu como "máquina virtual"
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o seu código do repositório para a máquina virtual
      - name: 1. Checkout do Repositório
        uses: actions/checkout@v4

      # 2. Configura o ambiente Python (estamos usando a versão 3.11)
      - name: 2. Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Instala todas as dependências do seu requirements.txt
      - name: 3. Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          # Garante que o arquivo requirements.txt exista no seu repositório
          pip install -r requirements.txt
          
      # 3.5. PASSO DE DEBUG: Verificar os Secrets
      # Este passo vai nos dizer se os secrets foram lidos corretamente
      - name: 3.5. Verificar Variáveis de Ambiente (Debug)
        run: |
          echo "Usuário DagsHub (Username): $DAGSHUB_USERNAME"
          if [ -n "$DAGSHUB_TOKEN" ]; then
            echo "Token DagsHub (Token): ***ENCONTRADO***"
          else
            echo "Token DagsHub (Token): ***NÃO ENCONTRADO (verifique o nome do secret)***"
          fi
        env:
          # Assume que seu secret no GitHub se chama 'DAGSHUB_USERNAME'
          DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          # Assume que seu secret no GitHub se chama 'DAGSHUB_TOKEN'
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}   
          
      # 4. Executar Treinamento
      - name: 4. Executar Treinamento e Log no DagsHub
        run: python train_crypto.py
        env:
          # Passa os mesmos secrets para o script
          DAGSHUB_USERNAME: ${{ secrets.DAGSHUB_USERNAME }}
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
          DAGSHUB_REPO: "mlops_crypto"